<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: sans-serif;
      background: #ddd;
      margin: 0;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .card.inactive {
      background: #f8c7c7;
    }
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .chip {
      background: #ccc;
      border-radius: 16px;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
    }
    .chip.active {
      background: #007bff;
      color: white;
    }
    input, textarea, select {
      width: 100%;
      margin-top: 0.3rem;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    .search-bar {
      width: 100%;
      padding: 0.5rem;
      border-radius: 10px;
      border: 1px solid #aaa;
      margin-bottom: 1rem;
    }
    .fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #f33;
      color: white;
      border: none;
      width: 56px;
      height: 56px;
      font-size: 24px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    dialog {
      border: none;
      border-radius: 16px;
      padding: 1.5rem;
      width: 90%;
      max-width: 400px;
    }
    .dialog-title {
      margin-top: 0;
    }
    .add-button {
      margin-top: 1rem;
      padding: 0.6rem;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <input class="search-bar" type="text" placeholder="ğŸ” à¸„à¹‰à¸™à¸«à¸²..." oninput="filterAccounts()" id="searchInput"/>

  <div class="chips" id="categoryFilters"></div>
  <div class="chips" id="domainFilters"></div>
  <div id="accountList"></div>

  <button class="fab" onclick="document.getElementById('addDialog').showModal()">+</button>

  <!-- Dialog à¸ªà¸³à¸«à¸£à¸±à¸šà¹€à¸à¸´à¹ˆà¸¡à¸šà¸±à¸à¸Šà¸µ -->
  <dialog id="addDialog">
    <form method="dialog" onsubmit="addAccount(); return false;">
      <h3 class="dialog-title">â• à¹€à¸à¸´à¹ˆà¸¡à¸šà¸±à¸à¸Šà¸µ</h3>
      <label>ğŸŒ Domain</label>
      <input id="domainInput" required>

      <label>ğŸ·ï¸ Category</label>
      <input id="categoryInput">

      <label>ğŸ†” ID</label>
      <input id="idInput" required>

      <label>ğŸ”‘ Password</label>
      <input id="passInput" required>

      <label>ğŸ“› Account Name</label>
      <input id="nameInput">

      <label>ğŸ“ Description</label>
      <textarea id="descInput" rows="2"></textarea>

      <label>ğŸ“¶ Status</label>
      <select id="statusInput">
        <option value="active">ğŸŸ¢ à¹ƒà¸Šà¹‰à¸‡à¸²à¸™</option>
        <option value="inactive">ğŸ”´ à¹„à¸¡à¹ˆà¹ƒà¸Šà¹‰à¸‡à¸²à¸™</option>
      </select>

      <button class="add-button">ğŸ’¾ Add Account</button>
    </form>
  </dialog>

  <!-- Supabase SDK -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://fkntlawaawawiusmjsez.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrbnRsYXdhYXdhd2l1c21qc2V6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5ODcxMjAsImV4cCI6MjA2NTU2MzEyMH0.G-_fLzcpvPla3dUYNCV7qh0j-JHo1Ahr5fS7fQkHdpw"
    );

    let accounts = [];
    let selectedCategory = '';
    let selectedDomain = '';

    async function loadAccounts() {
      const { data, error } = await supabase.from("accounts").select("*").order("created_at", { ascending: false });
      if (error) return alert("à¹‚à¸«à¸¥à¸”à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸¥à¹‰à¸¡à¹€à¸«à¸¥à¸§");
      accounts = data;
      renderFilters();
      renderAccounts();
    }

    function renderFilters() {
      const catSet = [...new Set(accounts.map(a => a.category || ""))];
      const domainSet = [...new Set(accounts.map(a => a.domain || ""))];

      const catArea = document.getElementById("categoryFilters");
      catArea.innerHTML = '';
      catSet.forEach(cat => {
        const chip = document.createElement("div");
        chip.className = `chip ${selectedCategory === cat ? 'active' : ''}`;
        chip.innerText = cat || "(à¹„à¸¡à¹ˆà¸£à¸°à¸šà¸¸)";
        chip.onclick = () => {
          selectedCategory = selectedCategory === cat ? '' : cat;
          renderFilters();
          renderAccounts();
        };
        catArea.appendChild(chip);
      });

      const domainArea = document.getElementById("domainFilters");
      domainArea.innerHTML = '';
      domainSet.forEach(dom => {
        const chip = document.createElement("div");
        chip.className = `chip ${selectedDomain === dom ? 'active' : ''}`;
        chip.innerText = dom || "(à¹„à¸¡à¹ˆà¸£à¸°à¸šà¸¸)";
        chip.onclick = () => {
          selectedDomain = selectedDomain === dom ? '' : dom;
          renderFilters();
          renderAccounts();
        };
        domainArea.appendChild(chip);
      });
    }

    function renderAccounts() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const area = document.getElementById("accountList");
      area.innerHTML = '';
      accounts
        .filter(a => (!selectedCategory || a.category === selectedCategory))
        .filter(a => (!selectedDomain || a.domain === selectedDomain))
        .filter(a =>
          (a.account_name || "").toLowerCase().includes(keyword) ||
          (a.description || "").toLowerCase().includes(keyword) ||
          (a.domain || "").toLowerCase().includes(keyword)
        )
        .forEach(a => {
          const card = document.createElement("div");
          card.className = `card ${a.status === 'inactive' ? 'inactive' : ''}`;
          card.innerHTML = `
            <strong>ğŸŒ ${a.domain}</strong><br/>
            ğŸ·ï¸ ${a.category || "-"}<br/>
            ğŸ†” ${a.account_id}<br/>
            ğŸ”‘ ${a.password}<br/>
            ğŸ“› ${a.account_name}<br/>
            ğŸ“ ${a.description}<br/>
            ğŸ“¶ Status: ${a.status}
          `;
          area.appendChild(card);
        });
    }

    window.addAccount = async function () {
      const domain = document.getElementById("domainInput").value.trim();
      const category = document.getElementById("categoryInput").value.trim();
      const account_id = document.getElementById("idInput").value.trim();
      const password = document.getElementById("passInput").value.trim();
      const account_name = document.getElementById("nameInput").value.trim();
      const description = document.getElementById("descInput").value.trim();
      const status = document.getElementById("statusInput").value;

      if (!domain || !account_id || !password) return alert("à¸à¸£à¸¸à¸“à¸²à¸à¸£à¸­à¸à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸ªà¸³à¸„à¸±à¸");

      const { error } = await supabase.from("accounts").insert([
        { domain, category, account_id, password, account_name, description, status }
      ]);

      if (error) return alert("âŒ à¸šà¸±à¸™à¸—à¸¶à¸à¸¥à¹‰à¸¡à¹€à¸«à¸¥à¸§: " + error.message);

      ["domainInput", "categoryInput", "idInput", "passInput", "nameInput", "descInput"].forEach(id => {
        document.getElementById(id).value = "";
      });

      document.getElementById('addDialog').close();
      await loadAccounts();
    }

    function filterAccounts() {
      renderAccounts();
    }

    loadAccounts();
  </script>
</body>
</html>
