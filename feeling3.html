<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timeline Chat</title>
  <style>
    :root {
      --bg-light: #f1f3f4;
      --bg-dark: #1e1e1e;
      --card-light: #ffffff;
      --card-dark: #2c2c2c;
      --text-light: #333;
      --text-dark: #eee;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding-bottom: 7rem;
      max-width: 900px;
      margin-inline: auto;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .chat-container {
      display: flex;
      flex-direction: column-reverse;
      padding: 1rem;
      gap: 1rem;
      overflow-y: auto;
      height: calc(100vh - 7rem);
    }

    .chat-card {
      background: var(--card-light);
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      position: relative;
      transition: background 0.3s;
    }

    body.dark .chat-card {
      background: var(--card-dark);
    }

    .chat-meta {
      font-size: 0.75rem;
      color: gray;
      margin-bottom: 0.5rem;
    }

    .chat-type-label {
      position: absolute;
      top: 0.5rem;
      right: 0.75rem;
      font-size: 0.7rem;
      background: #ff6f00;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 10px;
    }

    .chat-img-group {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 0.25rem;
      margin-top: 0.5rem;
    }

    .chat-img-group img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    iframe {
      width: 100%;
      height: 200px;
      margin-top: 0.5rem;
      border-radius: 12px;
    }

    .chat-text {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .note-link {
      color: #1976d2;
      text-decoration: underline;
      cursor: pointer;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #ff6f00;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      z-index: 99;
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ò‡∏µ‡∏°</button>
  <div class="chat-container" id="chatContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://fkntlawaawawiusmjsez.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrbnRsYXdhYXdhd2l1c21qc2V6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5ODcxMjAsImV4cCI6MjA2NTU2MzEyMH0.G-_fLzcpvPla3dUYNCV7qh0j-JHo1Ahr5fS7fQkHdpw'
    );

    async function fetchTimeline() {
      const [feelings, notes, uploads] = await Promise.all([
        supabase.from('feelings').select('*'),
        supabase.from('notes').select('*'),
        supabase.from('uploads').select('*')
      ]);

      const timeline = [];

      feelings.data?.forEach(item => {
        timeline.push({ type: 'emotion', ...item });
      });

      notes.data?.forEach(item => {
        timeline.push({ type: 'note', ...item });
      });

      uploads.data?.forEach(item => {
        timeline.push({ type: 'upload', ...item });
      });

      timeline.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

      renderTimeline(timeline);
    }

    function renderTimeline(items) {
      const container = document.getElementById('chatContainer');
      container.innerHTML = '';

      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'chat-card';
        card.setAttribute('data-type', item.type);
        card.ondblclick = () => {
          if (confirm('‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ô‡∏µ‡πâ?')) {
            deleteItem(item.type, item.id);
          }
        };

        const time = new Date(item.created_at).toLocaleString('th-TH', {
          dateStyle: 'medium', timeStyle: 'short'
        });

        let html = `<div class="chat-meta">üïí ${time}</div><div class="chat-type-label">${item.type}</div>`;

        if (item.type === 'emotion') {
          const isYoutube = item.title.includes('youtube.com') || item.title.includes('youtu.be');
          if (isYoutube) {
            const vid = extractYouTubeID(item.title);
            html += `<div class="chat-text">${item.title}</div>`;
            if (vid) html += `<iframe src="https://www.youtube.com/embed/${vid}" frameborder="0" allowfullscreen></iframe>`;
          } else {
            html += `<div class="chat-text">${item.title}</div>`;
          }
        }

        if (item.type === 'note') {
          html += `<div class="chat-text"><span class="note-link" onclick="openNote('${item.id}')">${item.title}</span></div>`;
        }

        if (item.type === 'upload') {
          html += `<div class="chat-text">${item.note || ''}</div>`;
          html += `<div class="chat-img-group">`;
          try {
            const urls = JSON.parse(item.file_url);
            urls.slice(0, 4).forEach(url => {
              html += `<img src="${url}" alt="upload"/>`;
            });
          } catch {}
          html += `</div>`;
        }

        card.innerHTML = html;
        container.appendChild(card);
      });
    }

    function extractYouTubeID(url) {
      const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/|shorts\/))([^\s&?/]+)/);
      return match ? match[1] : '';
    }

    async function deleteItem(type, id) {
      await supabase.from(type + 's').delete().eq('id', id);
      fetchTimeline();
    }

    function openNote(id) {
      location.href = `/note.html?id=${id}`; // ‡∏´‡∏ô‡πâ‡∏≤‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡πÇ‡∏ô‡πâ‡∏ï
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    fetchTimeline();
  </script>
</body>
</html>
