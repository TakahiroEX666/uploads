    function openModal(contentHTML) {

      document.getElementById("noteModal").classList.remove("hidden");

    async function loadFeelings() {
      const { data, error } = await supabase.from('feelings').select('*').order('id', { ascending: false });
      if (error) return console.error(error);

      const container = document.getElementById("notesContainer");
      container.innerHTML = '';

      data.forEach(feeling => {
        const card = document.createElement("div");
        card.className = "note-card";

        const createdTime = new Date(feeling.created_at).toLocaleString('th-TH', {
          dateStyle: 'medium',
          timeStyle: 'short'
        });

        const isYouTube = feeling.title.includes("youtube.com") || feeling.title.includes("youtu.be");
        const videoId = extractYouTubeID(feeling.title);
        const embed = isYouTube && videoId ? `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>` : '';

        const tagsHtml = feeling.tags ? `<div style="margin-top:0.5rem; font-size:0.9rem; color:#888;">#${feeling.tags.join(' #')}</div>` : '';

        card.innerHTML = `
          <button class="delete-btn" onclick="deleteFeeling('${feeling.id}')">‚úï</button>
          <div style="font-size: 0.85rem; color: #666;">üïí ${createdTime}</div>
          <div class="note-emoji">${feeling.emoji || ''}</div>
          <div class="note-title">${feeling.title}</div>
          ${embed}
          ${tagsHtml}
        `;

        card.addEventListener("click", () => {
          openModal(`<h3>${feeling.title}</h3><p>${feeling.emoji || ''}</p>${embed}${tagsHtml}`);
        });

        container.appendChild(card);
      });
    }

    function extractYouTubeID(url) {
      const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/|shorts\/))([^\s&?/]+)/);
      return match ? match[1] : '';
    }

    window.addEventListener('DOMContentLoaded', loadFeelings);
