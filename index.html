<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Log with Theme</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
  <style>
    :root {
      --primary: #6200ee;
      --background: #f2f3f5;
      --surface: #ffffff;
      --text: #333;
      --card-radius: 16px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --primary: #bb86fc;
      --background: #121212;
      --surface: #1e1e1e;
      --text: #e0e0e0;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--background);
      color: var(--text);
      padding: 2rem;
      margin: auto;
      max-width: 800px;
      box-sizing: border-box;
    }

    h2, h3 {
      color: var(--primary);
    }

    .card {
      background: var(--surface);
      border-radius: var(--card-radius);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
      transition: transform 0.2s, background 0.3s;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    input[type="file"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
      background: var(--surface);
      color: var(--text);
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3700b3;
    }

    .timestamp {
      font-size: 0.85rem;
      color: #888;
      margin-top: 0.5rem;
    }

    .note {
      margin-top: 0.75rem;
    }

    .preview-img {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    #themeToggle {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: var(--primary);
      color: white;
      border: none;
      font-size: 1.2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 999;
      transition: background-color 0.3s;
    }

    #themeToggle:hover {
      background-color: #3700b3;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .card {
        padding: 1rem;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>📤 Upload File Log</h2>
  <div class="card">
    <input type="file" id="fileInput" />
    <textarea id="noteInput" rows="3" placeholder="เขียนโน้ตเกี่ยวกับไฟล์นี้..."></textarea>
    <button onclick="upload()">Upload</button>
  </div>

  <h3>📁 Uploaded Logs</h3>
  <div id="logArea"></div>

  <button id="themeToggle" onclick="toggleTheme()">🌓</button>

  <script>
    const supabaseUrl = 'https://fkntlawaawawiusmjsez.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrbnRsYXdhYXdhd2l1c21qc2V6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5ODcxMjAsImV4cCI6MjA2NTU2MzEyMH0.G-_fLzcpvPla3dUYNCV7qh0j-JHo1Ahr5fS7fQkHdpw';
    const client = supabase.createClient(supabaseUrl, supabaseKey);
    const logArea = document.getElementById("logArea");

    async function loadUploads() {
      const { data, error } = await client
        .from('uploads')
        .select('*')
        .order('created_at', { ascending: false });
      if (error) return console.error(error);
      logArea.innerHTML = '';
      data.forEach(renderItem);
    }

    function renderItem(item) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div><strong>${item.file_name}</strong></div>
        <div class="note">📝 ${item.note}</div>
        <img src="${item.file_url}" class="preview-img" />
        <div class="timestamp">📅 ${new Date(item.created_at).toLocaleString()}</div>
      `;
      logArea.appendChild(card);
    }

    async function upload() {
      const file = document.getElementById("fileInput").files[0];
      const note = document.getElementById("noteInput").value;
      if (!file) return alert("กรุณาเลือกไฟล์");

      const path = `${Date.now()}_${file.name}`;

      const { error: uploadError } = await client.storage.from('uploads').upload(path, file);
      if (uploadError) return console.error("❌ Upload Error:", uploadError);

      const { publicURL, error: urlError } = client.storage.from('uploads').getPublicUrl(path);
      if (urlError) return console.error("❌ URL Error:", urlError);

      const { error: insertError } = await client.from('uploads').insert({
        file_name: file.name,
        file_url: publicURL,
        note
      });
      if (insertError) return console.error("❌ Insert Error:", insertError);

      document.getElementById("fileInput").value = "";
      document.getElementById("noteInput").value = "";
      loadUploads();
    }

    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    // Load saved theme
    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
      loadUploads();
    });
  </script>

</body>
</html>
