    async function loadUploads() {
      const { data, error } = await client

        .select('*')

    function renderItem(item) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div><strong>${item.file_name}</strong></div>
        <div class="note">üìù ${item.note}</div>
        <img src="${item.file_url}" class="preview-img" />
        <div class="timestamp">üìÖ ${new Date(item.created_at).toLocaleString()}</div>
      `;
      logArea.appendChild(card);
    }

    async function upload() {
      const file = document.getElementById("fileInput").files[0];
      const note = document.getElementById("noteInput").value;
      if (!file) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå");

      const path = `${Date.now()}_${file.name}`;

      const { data: uploadData, error: uploadError } = await client
        .storage
        .from('uploads')
        .upload(path, file);

      if (uploadError) return console.error(uploadError);

        .storage
        .from('uploads')
        .getPublicUrl(path);

        .from('uploads')

      document.getElementById("fileInput").value = "";

    }
